      :root {
        --primary: #0D1117; /* Deep Navy */
        --secondary: #161B22; /* Lighter Navy for cards */
        --accent: #8B5CF6; /* Vibrant Violet */
        --highlight: #2DD4BF; /* Bright Teal */
        --text-primary: #E6EDF3; /* Light gray for text */
        --text-secondary: #8D96A0; /* Medium gray for secondary text */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'primary': 'var(--primary)',
              'secondary': 'var(--secondary)',
              'accent': 'var(--accent)',
              'highlight': 'var(--highlight)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
            },
          }
        }
      }
    </script>
